<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title></title>

  <style>
    body {
      background: rgba(0, 0, 0, 0.3);
    }
  </style>
</head>

<body>

<div class="container flex flex-col">
  <h1 class="title" id="title">&nbsp;</h1>

  <div class="flex flex-col" id="loading-zone">
    <button class="label border" id="campaign-button">Create campaign</button>
    <div>
      <input
        accept=".xlsx"
        id="configuration-input"
        name="configuration-input"
        style="display: none;"
        type="file"
      />
      <label
        class="label border"
        for="configuration-input"
        id="configuration-label"
      >
        Load configuration file
      </label>
    </div>
  </div>

  <div id="loaded-zone" style="display: none;">
    <button class="button border" id="visualise-button">Visualise</button>
    <button class="button border" id="audio-stop-button">
      Stop Audio service
    </button>
    <div id="audio-path">
      <h3>Audio Path</h3>
      <span>value</span>
    </div>
  </div>
</div>

<script src="./src/renderer/renderer.ts" type="module"></script>

</body>
</html>
