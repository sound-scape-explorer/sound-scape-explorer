<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title></title>
  
  <style>
    body {
      background: rgba(0, 0, 0, 0.3);
    }
  </style>
</head>

<body>

<div class="container flex flex-col">
  <h1 class="title" id="title">&nbsp;</h1>
  
  <div class="flex flex-col" id="loading-zone">
    <h2>Campaign</h2>
    
    <button class="label border" id="campaign-button">Open</button>
    
    <h2>Visualisation</h2>
    
    <div>
      <input
        accept=".h5"
        id="storage-input"
        name="storage-input"
        style="display: none;"
        type="file"
      />
      
      <label
        class="label border"
        for="storage-input"
        id="storage-label"
      >
        Load .h5
      </label>
      
      <br/>
      
      <input
        accept=".json"
        id="json-input"
        name="json-input"
        style="display: none;"
        type="file"
      />
      
      <label
        class="label border"
        for="json-input"
        id="json-label"
      >
        Load .json
      </label>
    </div>
  </div>
  
  <div id="loaded-zone" style="display: none;">
    <button class="button border" id="visualise-button">Visualise</button>
    <button class="button border" id="audio-stop-button">
      Stop Audio service
    </button>
    <div id="audio-path">
      <h3>Audio Path</h3>
      <span>value</span>
    </div>
  </div>
</div>

<script src="./src/renderer/renderer.ts" type="module"></script>

</body>
</html>
