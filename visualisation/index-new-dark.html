<!doctype html>
<html
  class="has-background-dark"
  lang="en"
>
  <head>
    <meta charset="UTF-8" />
    <meta
      content="width=device-width, initial-scale=1.0"
      name="viewport"
    />
    <title>Audio Campaign Control Center</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="has-background-dark">
    <section
      class="section py-5"
      style="min-height: calc(100vh - 200px)"
    >
      <!-- <section class="section py-5 sse-container"> -->
      <div class="container is-fluid px-5">
        <div class="has-text-centered mb-6">
          <h1 class="title is-1 has-text-white">SoundScapeExplorer</h1>
          <p class="subtitle is-5 has-text-grey-light">v1.2.3</p>
        </div>

        <!-- <div class="columns is-variable is-6 is-desktop is-tablet"> -->
        <div class="columns is-desktop">
          <div class="column">
            <div class="box has-background-grey-darker has-text-white sse-box">
              <div>
                <div class="level mb-4">
                  <div class="level-left">
                    <div class="level-item">
                      <span class="icon-text">
                        <span class="icon has-text-primary">
                          <i class="fas fa-cog fa-lg"></i>
                        </span>
                        <span class="title is-4 has-text-white ml-2">
                          CAMPAIGN
                        </span>
                      </span>
                    </div>
                  </div>
                  <div class="level-right">
                    <div class="level-item">
                      <span class="tag is-warning is-light">STEP 1</span>
                    </div>
                  </div>
                </div>
                <p class="subtitle is-6 has-text-grey-light mb-4">
                  Configure and generate campaign JSON
                </p>
              </div>

              <div class="field">
                <div class="control">
                  <button class="button is-info is-medium is-fullwidth">
                    <span class="icon">
                      <i class="fas fa-external-link-alt"></i>
                    </span>
                    <span>OPEN CONFIGURATOR</span>
                  </button>
                </div>
              </div>
            </div>
          </div>

          <!-- Audio -->
          <div class="column">
            <div class="box has-background-grey-darker has-text-white sse-box">
              <div>
                <div class="level mb-4">
                  <div class="level-left">
                    <div class="level-item">
                      <span class="icon-text">
                        <span class="icon has-text-success">
                          <i class="fas fa-microphone fa-lg"></i>
                        </span>
                        <span class="title is-4 has-text-white ml-2"
                          >AUDIO</span
                        >
                      </span>
                    </div>
                  </div>
                  <div class="level-right">
                    <div class="level-item">
                      <span class="tag is-danger">
                        <span class="icon">
                          <i class="fas fa-circle"></i>
                        </span>
                        <span>OFFLINE</span>
                      </span>
                    </div>
                    <div class="level-item">
                      <span class="tag is-info is-light">STEP 2</span>
                    </div>
                  </div>
                </div>
                <p class="subtitle is-6 has-text-grey-light mb-4">
                  Load configuration and manage audio server
                </p>
              </div>

              <div>
                <div class="field">
                  <label class="label is-small has-text-grey-light">
                    CONFIGURATION SOURCE
                  </label>
                  <div class="field has-addons">
                    <div class="control is-expanded">
                      <div class="file has-name is-fullwidth">
                        <label class="file-label">
                          <input
                            accept=".json,.h5"
                            class="file-input"
                            type="file"
                          />
                          <span
                            class="file-cta has-background-grey-dark has-text-white"
                          >
                            <span class="file-icon">
                              <i class="fas fa-upload"></i>
                            </span>
                            <span class="file-label">Choose file</span>
                          </span>
                          <span
                            class="file-name has-background-grey has-text-white"
                          >
                            campaign.json / storage.h5
                          </span>
                        </label>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="field">
                  <div class="control has-icons-left">
                    <input
                      class="input has-background-grey-dark has-text-white"
                      placeholder="/path/to/audio/folder"
                      type="text"
                    />
                    <span class="icon is-small is-left has-text-grey-light">
                      <i class="fas fa-folder"></i>
                    </span>
                  </div>
                </div>
                <div class="field is-grouped">
                  <div class="control is-expanded">
                    <button class="button is-success is-medium is-fullwidth">
                      <span class="icon">
                        <i class="fas fa-play"></i>
                      </span>
                      <span>START</span>
                    </button>
                  </div>
                  <div class="control">
                    <button
                      class="button is-danger is-outlined is-medium"
                      disabled
                    >
                      <span class="icon">
                        <i class="fas fa-stop"></i>
                      </span>
                      <span>STOP</span>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Visualisation -->
          <div class="column">
            <div class="box has-background-grey-darker has-text-white sse-box">
              <div>
                <div class="level mb-4">
                  <div class="level-left">
                    <div class="level-item">
                      <span class="icon-text">
                        <span class="icon has-text-info">
                          <i class="fas fa-chart-line fa-lg"></i>
                        </span>
                        <span class="title is-4 has-text-white ml-2"
                          >VISUALISATION</span
                        >
                      </span>
                    </div>
                  </div>
                  <div class="level-right">
                    <div class="level-item">
                      <span class="tag is-warning">
                        <span class="icon">
                          <i class="fas fa-exclamation-triangle"></i>
                        </span>
                        <span>AUDIO</span>
                      </span>
                    </div>
                    <div class="level-item">
                      <span class="tag is-info is-light">STEP 3</span>
                    </div>
                  </div>
                </div>
                <p class="subtitle is-6 has-text-grey-light mb-4">
                  Real-time audio analysis and monitoring
                </p>
              </div>

              <div>
                <div class="field">
                  <div class="control">
                    <button
                      class="button is-primary is-medium is-fullwidth"
                      disabled
                    >
                      <span class="icon">
                        <i class="fas fa-external-link-alt"></i>
                      </span>
                      <span>OPEN</span>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="box has-background-black-ter mt-6">
          <div class="level">
            <div class="level-left">
              <div class="level-item">
                <span class="icon-text has-text-grey-light">
                  <span class="icon">
                    <i class="fas fa-server"></i>
                  </span>
                  <span class="is-uppercase">Status</span>
                </span>
              </div>
            </div>
            <div class="level-right">
              <div class="level-item">
                <span class="tag is-dark">
                  <span class="icon">
                    <i class="fas fa-circle has-text-success"></i>
                  </span>
                  <span class="is-uppercase">Up to date</span>
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
  <script
    src="./src/renderer/renderer.ts"
    type="module"
  ></script>
</html>
